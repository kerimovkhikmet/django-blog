<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Articles</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>author</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
        
        {% for article in articles %}
            <tr>
                <td>{{article.name}}</td>
                <td>{{article.author}}</td>
                <td>{{article.date}}</td>
                <td><button onclick="openArticle({{article.id}})">Go!</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        function openArticle(article_id){
            window.location.pathname = '/lab/' + article_id + '/';
        }
    </script>
</body>
</html>
